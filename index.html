<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Decodificador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel='stylesheet' href='css/style.css'>
    </head>
    
    <body>
        <header>
            <div class "caixa-header">
                <h1 ><img src= "img/Vector.svg"></h1>
            </div>
        </header>

        <main>
            <section class = "conteudo"> 
                <div id="area-texto">
                    <textarea placeholder="Digite seu texto..." ></textarea>
                </div> 
                <ul class = "botoes">
                    <div id = "instrucoes">
                        <img src= "img/Attention.svg" alt="attention sign">
                        <p> Apenas letras minúsculas e sem acento</p>
                    </div>
                    <li>
                        <button class = "criptografar">Criptografar</button>
                    </li>
                    <li>
                        <button class = "descriptografar">Descriptografar</button>
                    </li>
                </ul>
            </section>

            <section class="resultado">
                <div class = "conteudo-resultado">
                    <img src= "img/results.svg" id="img-resultado"> 
                
                    <div id = "titulo-resultado">
                        <h2>Nenhuma mensagem encontrada</h2>
                    </div>
                    <div id = "info-resultado">
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <button class="remover">Copiar</button>
                </div> 
                                
            </section>

        </main>
        <script src="js/main.js"></script>
    </body>
</html>
